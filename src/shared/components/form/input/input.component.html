<div class="input-wrapper">
  <input type="text"
         [disabled]="disabled"
         [(ngModel)]="value"
         (ngModelChange)="handleOnChange($event)"
         (blur)="onTouched($event)"
         class="input"
         [placeholder]="placeholder">
  <app-icon [type]="icon" *ngIf="icon"></app-icon>
</div>
