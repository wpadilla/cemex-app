<app-layout>
  <app-table [data]="orders" [columns]="contractsColumns"
             [@verticalSlide]="{ value: ':enter', params: { initialOpacity: 0, yPosition: '40px', delay: '.6s'}}">
    <ng-template #listItem let-item>
      <app-order-item [order]="item"></app-order-item>
    </ng-template>
  </app-table>
</app-layout>
